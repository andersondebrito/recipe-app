spring:
  datasource:
    url: ${DEV_DATASOURCE_URL}
    username: ${dev_user}
    password: ${dev_pass}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: true
